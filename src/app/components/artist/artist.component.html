<div class="container top30">

  <div class="row">

    <div class="col-md-3">
      <img [src]="artist.images | noFoto" alt="" class="img-thumbnail img-circle" />
    </div>

    <div class="col-md-9">
      <h1>{{ artist.name }}</h1>
      <hr>

      <a href="{{ artist.external_urls?.spotify }}" target="_blank" type="button" class="btn btn-outline-success">Open Spotify</a>
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Back</button>

    </div>

  </div>

  <div class="row top30">

    <div class="col-md-12">

      <table class="table table-dark">

        <thead>
          <tr>
            <th>#</th>
            <th>Picture</th>
            <th>Name</th>
            <th>Popularity</th>
            <th>Listen</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <td class="align-middle">{{ i + 1 }}</td>
            <td class="align-middle">
              <img [src]=" track.album.images | noFoto " class="img-50" >
            </td>
            <td class="align-middle"> {{ track.name }}</td>
            <td class="align-middle"> {{ track.popularity }}%</td>
            <td class="align-middle">
              <iframe [src]="track.uri | safeDom:'https://open.spotify.com/embed?uri='" width="300" height="75" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
